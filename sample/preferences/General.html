<!DOCTYPE html>
<html>
<head>
  <title>Menubar WebKit</title>
  <style>
  html {
    background-color: rgb(234, 234, 234);
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  body {
    font-family: "Lucida Grande", sans-serif;
    margin: 0;
    padding: 20px;
  }
  p {
    font-size: 13px;
    margin: 3px 0;
  }
  input {
    font-size: 16px;
    margin-left: 140px;
    margin-right: 4px;
  }
  select {
    font-size: 16px;
  }
  p.footnote {
    margin-top: 40px;
    font-size: 11px;
  }
  a {
    color: rgb(0, 129, 209);
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <p><input type="checkbox">Star the project</p>
  <p><input type="checkbox">Fork the project</p>
  <p><input type="checkbox">Open a pull-request</p>
  <p style="margin-left: 70px; margin-top: 14px;">Language: <select><option>System Language</option>></select></p>
  <p class="footnote" style="margin-top: 32px;">Powered by <a href="https://github.com/xhacker/menubar-webkit">Menubar WebKit</a>, a <a href="http://pomotodo.com">Pomotodo</a> project.</p>
</body>
</html>
